<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="../scripts/cart.js" type="module"></script>
    <script src="../scripts/navbarAndFooterFetch.js"></script>
    <link rel="stylesheet" href="../styles/cartStyles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section id="cart-section">
        <h1>Your Cart</h1>
        <table border="1" id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove Items</th>
                </tr>
            </thead>
            <tbody id="cart-items">

            </tbody>

        </table>

    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
